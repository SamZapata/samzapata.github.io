<section class="contactme-section p-3 p-lg-5 d-flex align-items-center" id="contactme">
  <div class="w-100">
    <h2 class="mb-5">Contact Me</h2>
    <p>
      Talk with me!
    </p>
    
    <div class="container">
      <form action="mailto:jsamuelzapata@gmail.com" method="post" enctype="text/plain">
    
        <label for="fname">Full Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your full name..">
    
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email..">
        
        <label for="phone">Contact Number</label>
        <input type="text" id="phone" name="phone" placeholder="Your number phone..">
    
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
    
        <input type="submit" value="Submit">
    
      </form>
    </div> 
  </div>
</section>
